<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <!-- Écran d’accueil -->
    <div id="menu">
      <h1>Snake</h1>
      <button id="btn-start">▶ Start</button>
    </div>

    <!-- HUD + Jeu (cachés au départ) -->
    <header id="hud" class="hidden">
      <h1>Snake</h1>
      <div class="hud">
        <span id="score" class="badge">Score: 0</span>
        <span id="speed" class="badge">Niveau: Noob</span>
        <button id="btn-pause" aria-pressed="false" title="P">Pause (P)</button>
        <button id="btn-reset" title="R">Reset (R)</button>
      </div>
    </header>

    <canvas id="board" width="480" height="480" role="img" aria-label="Jeu Snake" class="hidden"></canvas>
    <footer id="footer" class="hidden">Contrôles: ← → ↑ ↓ / ZQSD • P: Pause • R: Reset</footer>
  </div>

  <script src="js/algo.js"></script>
</body>
</html>
